version: '2'
messages:
  $i18n: locales.yml
template:
  name:
    $ref: "#/messages/template.name"
  description:
    $ref: "#/messages/template.description"
  info:
    git url: >-
      [https://github.com/Hakimo003/toolchain-backend](https://github.com/Hakimo003/toolchain-backend)
    git branch: '[master](https://github.com/Hakimo003/toolchain-backend/tree/master)'

toolchain:
  name: 'backend-toolchain-{{timestamp}}'
  template:
    getting_started:
      $ref: "#/messages/template.gettingStarted"


services:
  sample-repo:
    service_id: hostedgit
    parameters:
      repo_name: '{{ toolchain.name }}'
      repo_url: 'https://github.com/Hakimo003/backend-repo'
      type: clone
      has_issues: true
      enable_traceability: true

form: {}
