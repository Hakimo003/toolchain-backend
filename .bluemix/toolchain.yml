version: '2'
messages:
  $i18n: locales.yml
template:
  name:
    $ref: "#/messages/template.name"
  description:
    $ref: "#/messages/template.description"
  header: '![](toolchain.svg?localize)'
  icon: icon.svg
  info:
    git url: >-
      [https://github.com/Hakimo003/toolchain-backend](https://github.com/Hakimo003/toolchain-backend)
    git branch: '[master](https://github.com/Hakimo003/toolchain-backend/tree/master)'




toolchain:
  name: 'backend-toolchain-{{timestamp}}'
  template:
    getting_started:
      $ref: "#/messages/template.gettingStarted"

git:
  name: 'backend-repo'

services:
  sample-repo:
    service_id: hostedgit
    parameters:
      repo_name: '{{git.name}}'
      repo_url: 'https://github.com/Hakimo003/backend-repo'
      type: clone
      has_issues: true
      enable_traceability: true
  sample-build:
    service_id: pipeline
    parameters:
      services:
        - '{{git.name}}'
      name: '{{toolchain.name}}'
      ui-pipeline: true
      configuration:
        content:
          $ref: pipeline.yml
          $refType: text
        env:
          SAMPLE_REPO: '{{git.name}}'
          CF_APP_NAME: '{{form.pipeline.parameters.dev-app-name}}'
          PROD_SPACE_NAME: '{{form.pipeline.parameters.dev-space}}'
          PROD_ORG_NAME: '{{form.pipeline.parameters.dev-organization}}'
          PROD_REGION_ID: '{{form.pipeline.parameters.dev-region}}'
        execute: true
  webide:
    service_id: orion

form:
  pipeline:
  parameters:
    dev-app-name: '{{services.sample-repo.parameters.repo_name}}'
    dev-space: 'afr-dev-reg'
    dev-organization: 'afr-cfo'
    dev-region: 'Frankfurt'
  schema:
    $ref: deploy.json
